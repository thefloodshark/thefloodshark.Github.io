<u><h1>Lyrics to "The Sick Rose" - A poem by William Blake (1794)</h1></u>

<br>

<div class="header">O Rose thou art sick.</div>
<div class="header">The invisible worm,</div>
<div class="header">That flies in the night</div>
<div class="header">In the howling storm:</div>

    <br>
    
<div class="header">Has found out thy bed</div>
<div class="header">Of crimson joy:</div>
<div class="header">And his dark secret love</div> 
<div class="header">Does thy life destroy.</div>
