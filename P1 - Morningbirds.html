<h1>Morningbirds</h1>

<h><i>Primal.</i></h>
<br>
<h>A love dove pair,</h>
<br>
<h>Stranger, yet doubly eager to fly</h>
<br>
<h>Meet, sip, sing - harmonize.</h>
    
    <br>

<h>Ballads of life and stars crossed,</h>
<br>
<h>Egos link, drub lonesome decay,</h>
<br>
<h>Though with the sailing of the moon</h>
<br>
<h>And the dwindling of the tunes,</h>
<br>
<h>The morningbirds fly off on their way.</h>
