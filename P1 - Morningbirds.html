<h1>Morningbirds</h1>

<i>Primal.</i>
A love dove pair,
Stranger, yet doubly eager to fly
Meet, sip, sing - harmonize.

Ballads of life and stars crossed,
Egos link, drub lonesome decay,
Though with the sailing of the moon
And the dwindling of the tunes,
The morningbirds fly off on their way.
