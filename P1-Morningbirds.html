<u><h1>Morningbirds</h1></u>

<div class="header">Primal.</div>
<div class="header">A love dove pair,</div>
<div class="header">Stranger, yet doubly eager to fly</div>
<div class="header">Meet, sip, sing - harmonize.</div>
    
<br>

<div class="header">Ballads of life and stars crossed,</div>
<div class="header">Egos link, drub lonesome decay,</div>
<div class="header">Though with the sailing of the moon</div>
<div class="header">And the dwindling of the tunes,</div>
<div class="header">The morningbirds fly off on their way.</div>
